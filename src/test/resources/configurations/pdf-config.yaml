# --- Report Metadata ---
title: API Test Execution Report
reportName: API_Execution_Report # Base name for the PDF file (timestamp might be added)
dateFormat: "yyyy-MM-dd"
timeFormat: "HH:mm:ss"

# --- Styling ---
theme: STANDARD # Options: STANDARD, DARK
# Colors for status (use standard hex codes)
statusConfig:
  PASSED: '#00AF00' # Green
  FAILED: '#F44336' # Red
  SKIPPED: '#FF9800' # Orange

# --- Content Configuration ---
# Whether to display all steps or only failed ones
displayAllSteps: true

# --- System Information ---
# Key-value pairs to display in the report
systemInfo:
  OS: ${os.name}
  Java Version: ${java.version}
  User: ${user.name}
