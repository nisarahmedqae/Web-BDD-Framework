# Main Extent Report Configuration for ExtentManager
extent.report.path=reports/extent/AutomationExecutionReport.html
extent.report.name=Extent Web Automation Report
extent.document.title=Web BDD Framework - Test Results
extent.theme=DARK # Options: STANDARD, DARK

# Optional: Path to extent-config.xml (relative to classpath, e.g., src/test/resources)
# If you want to use XML for detailed Spark reporter config, uncomment and provide the path.
# extent.config.xml.path=extent-spark-config.xml

# Optional: System Information to be added to the report
systeminfo.Environment=QA
systeminfo.Browser=Chrome
